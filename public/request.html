<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規申請 - 有給休暇申請</title>
    <!-- 共通CSSと申請画面CSSを読み込む -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="request.css">
</head>
<!-- 【重要】ここに class="request-page" を追加 -->
<body class="request-page">

    <!-- ヘッダー -->
    <header class="app-header">
        <div class="header-logo">
            有給休暇申請
        </div>
        <div class="header-actions">
            <!-- ユーザー情報はJSでセットされます -->
            <span id="user-info-display">読み込み中...</span>
            <button id="logout-button" class="button-outline">ログアウト</button>
        </div>
    </header>

    <!-- メインコンテンツ -->
    <main class="main-container">
        <div class="request-form-container">
            <h1>新規申請</h1>
            <form id="request-form">
                
                <div class="form-group">
                    <label for="leave-date">休暇取得日</label>
                    <input type="date" id="leave-date" required>
                </div>
                
                <div class="form-group">
                    <label for="leave-type">休暇種別</label>
                    <select id="leave-type" required>
                        <option value="full-day">全日</option>
                        <option value="half-day-am">半日(午前)</option>
                        <option value="half-day-pm">半日(午後)</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="leave-reason">申請理由</label>
                    <textarea id="leave-reason" rows="4" placeholder="例：私用のため、病院付き添いのため"></textarea>
                </div>

                <!-- メッセージ表示エリア -->
                <p id="message-area" aria-live="assertive"></p>
                
                <div class="form-actions">
                    <button type="button" id="back-button" class="button-secondary">戻る</button>
                    <button type="submit" id="submit-button" class="button-submit">この内容で申請する</button>
                </div>

            </form>
        </div>
    </main>

    <!-- 申請処理用JavaScript -->
    <script type="module" src="request.js"></script>

</body>
</html>
