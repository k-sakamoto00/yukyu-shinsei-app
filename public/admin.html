<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理者ダッシュボード - 有給申請</title>
    <!-- 共通スタイル -->
    <link rel="stylesheet" href="style.css">
    <!-- 管理者画面専用スタイル -->
    <link rel="stylesheet" href="admin.css">
</head>
<body class="admin-page">
    
    <!-- ヘッダー -->
    <header class="header">
        <div class="logo">有給申請 管理画面</div>
        <div class="header-actions">
            <div id="user-info-display" class="user-info">読み込み中...</div>
            <button id="logout-button" class="logout-button">ログアウト</button>
        </div>
    </header>

    <!-- メインコンテンツ -->
    <main class="main-content">
        
        <!-- 承認待ちの申請一覧 -->
        <section class="request-list-section">
            <h2>承認待ちの申請一覧</h2>
            <div class="table-container">
                <div class="table-scroll-container">
                    <table>
                        <thead>
                            <tr>
                                <th>申請日</th>
                                <th>申請者 (社員番号)</th>
                                <th>休暇取得日</th>
                                <th>種別</th>
                                <th>理由</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="pending-list-body">
                            <!-- データはJavaScriptで読み込まれます -->
                            <tr>
                                <td colspan="6" style="text-align: center;">データを読み込み中です...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </section>

    </main>

    <!-- Firebase SDK と Admin JS -->
    <script type="module" src="admin.js"></script>
</body>
</html>
