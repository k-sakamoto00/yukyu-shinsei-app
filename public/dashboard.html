<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マイページ - 有給休暇申請</title>
    <!-- 共通CSSとダッシュボードCSSを読み込む -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="dashboard.css">
</head>
<body class="dashboard-page">

    <!-- ヘッダー -->
    <header class="app-header">
        <div class="header-logo">
            有給休暇申請
        </div>
        <div class="header-actions">
            <span id="user-info-display">読み込み中...</span>
            <button id="logout-button" class="button-outline">ログアウト</button>
        </div>
    </header>

    <!-- メインコンテンツ -->
    <main class="main-container">
        <h1>マイページ</h1>

        <!-- 【修正】サマリーカード -->
        <div class="summary-container">
            <div class="summary-card pending-card">
                <h3>承認待ち</h3>
                <p><span id="pending-count">0</span>件</p>
            </div>
            <div class="summary-card rejected-card">
                <h3>差し戻し</h3>
                <p><span id="rejected-count">0</span>件</p>
            </div>
            <div class="summary-card approved-card">
                <h3>承認済み</h3>
                <p><span id="approved-count">0</span>件</p>
            </div>
        </div>

        <!-- 新規申請ボタン -->
        <button id="new-request-button" class="button-primary-full">新規申請を行う</button>

        <!-- 申請履歴 -->
        <section class="history-section">
            <h2>申請履歴</h2>
            <div id="history-list">
                <!-- ここにJavaScriptで申請履歴が挿入されます -->
                <div class="history-item-placeholder">
                    <p>データを読み込み中です...</p>
                </div>
            </div>
        </section>
    </main>

    <!-- ダッシュボード用JavaScript -->
    <script type="module" src="dashboard.js"></script>
</body>
</html>
